<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Monitor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Login Prompt -->
  <div id="login-prompt" class="container" style="text-align: center; padding: 30px;">
    <h1>ðŸŽ¯ Task Monitor</h1>
    <p style="margin: 20px 0;">Please log in to the web app first</p>
    <button id="open-webapp-btn" class="btn-primary">Open Web App</button>
    <p style="margin-top: 20px; font-size: 12px; color: #666;">The extension requires you to log in at http://localhost:8000</p>
  </div>
  
  <!-- Main Container (shown when logged in) -->
  <div id="main-container" class="container" style="display: none;">
    <h1>ðŸŽ¯ Task Monitor</h1>
    
    <!-- Task Section - First -->
    <div class="task-section">
      <h2 id="task-section-title">Set Your Task</h2>
      <div id="task-input-wrapper">
        <textarea id="task-input" placeholder="What task are you working on?"></textarea>
        <!-- Phone numbers loaded from Supabase - hidden inputs -->
        <input type="tel" id="mom-phone-input" style="display: none;">
        <input type="tel" id="your-phone-input" style="display: none;">
        <button id="set-task-btn" class="btn-primary">Start Monitoring</button>
      </div>
      <div id="monitoring-controls" style="display: none;">
        <button id="pause-task-btn" class="btn-secondary">Pause Monitoring</button>
        <button id="resume-task-btn" class="btn-success" style="display: none;">Resume Monitoring</button>
        <button id="stop-task-btn" class="btn-danger">Finish Task</button>
      </div>
    </div>
    
    <!-- Current Task Display -->
    <div class="task-section">
      <h2>Current Task</h2>
      <div id="current-task" class="task-display">
        <p class="no-task">No task set yet</p>
      </div>
    </div>
    
    <!-- Current Tab Info -->
    <div class="current-tab-section">
      <h3>Current Tab</h3>
      <div id="current-tab-info" class="tab-info">
        <div class="tab-url" id="current-tab-url">No active tab</div>
        <div class="tab-status" id="current-tab-status">
          <span class="status-label">Status:</span>
          <span class="status-badge" id="productivity-badge">Unknown</span>
        </div>
        <div class="countdown" id="strike-countdown"></div>
      </div>
    </div>
    
    <!-- Stats Section -->
    <div class="stats-section">
      <h3>Stats</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">Strikes:</span>
          <span id="strike-count" class="stat-value">0</span>
        </div>
      </div>
    </div>
    
    <!-- Monitoring Status -->
    <div class="monitoring-status">
      <div id="monitoring-indicator" class="status-indicator"></div>
      <span id="monitoring-text">Monitoring: OFF</span>
    </div>
  </div>
  
  <script src="config.js"></script>
  <script src="supabase-ext.js"></script>
  <script src="popup.js"></script>
</body>
</html>
